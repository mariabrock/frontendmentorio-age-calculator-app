<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
    <body>

    <div class="card">
        <form id="ageForm">
            <div class="user-input">
                <div class="form-group">
                    <label for="day">DAY</label>
                    <input type="text"
                           name="day"
                           id="day"
                           placeholder="DD"
                           maxlength="2"
                           customDayLength="31"
                           required>
                    <div class="error-container">
                        <div class="error"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="month">MONTH</label>
                    <input type="text"
                           name="month"
                           id="month"
                           placeholder="MM"
                           maxlength="2"
                           customMonthLength="12"
                           required>
                    <div class="error-container">
                        <div class="error"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="year">YEAR</label>
                    <input type="text"
                           name="year"
                           id="year"
                           placeholder="YYYY"
                           maxlength="4"
                           customYearlength="4"
                           required>
                    <div class="error-container">
                        <div class="error"></div>
                    </div>
                </div>
            </div>
        </form>

        <div class="grid">
            <button class="circle">
                <img src="./assets/images/icon-arrow.svg" alt="arrow pointing down">
            </button>
            <hr class="line">
        </div>

        <div class="age-output">
            <div class="result"><span class="purple" id="years">--</span>years</div>
            <div class="result"><span class="purple" id="months">--</span> months</div>
            <div class="result"><span class="purple" id="days">--</span> days</div>
        </div>
    </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Maria Brock</a>.
        </div>

    <script src="./main.js"></script>
    </body>
</html>
